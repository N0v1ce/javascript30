<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()" class="ohoh">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    console.log("hi");

    // Interpolated

    console.log("there is a object: %s", dogs);

    // Styled

    console.log("%c I am bigger text", "font-size:25px; background: red;");

    // warning!

    console.warn("oh no");

    // Error :|

    console.error("shit");

    // Info

    console.info("watch!");

    // Testing

    const p = document.querySelector("p");
    console.assert(p.classList.contains("ohoh"), "that is wrong!");

    // clearing

    console.clear();

    // Viewing DOM Elements

    console.dir(p);
    console.clear();
    // Grouping together

    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.groupEnd(`${dog.name}`);
    });

    // counting

    console.count("hi");
    console.count("hi");
    console.count("hi");
    console.count("hi");
    console.count("hi");
    console.count("hi");


    // timing

    console.time("fetching data");
    fetch("https://api.github.com/users/wesbos")
      .then(data => data.json())
      .then(data => {
        console.timeEnd("fetching data");
        console.log(data);
      });

  </script>
</body>
</html>
