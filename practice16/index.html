<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const dist = 200;

  function shadow(e){
    // const width = hero.offsetWidth;
    // const height = hero.offsetHeight;
    // destructure
    const { offsetWidth: width, offsetHeight: height} = hero;
    // const x = e.offsetX;
    // const y = e.offsetY;
    let { offsetX: x, offsetY: y} = e;

    if(this !== e.target){
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    const xDist = Math.round((x / width * dist) - (dist / 2));
    const yDist = Math.round((y / height * dist) - (dist / 2));

    text.style.textShadow = `
    ${xDist}px ${yDist}px 0 red,
    ${xDist*-1}px ${yDist}px 0 blue,
    ${xDist}px ${yDist*-1}px 0 green,
    ${xDist*-1}px ${yDist*-1}px 0 purple
    `;

    console.log(x, y);
  }

  hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
